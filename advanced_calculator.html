<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Calculator</title>
		<link href="css/advanced_calculator.css" type="text/css" rel="stylesheet" />
		<script src="js/advanced_calculator.js" type="text/javascript"></script>
	</head>
	<body>
		<p id="title">Advenced iCalculator</p>
		<div id="container_position">
			<div id = "container">
				<div id = "screen">
					<input type="text" id="input">
				</div>
				<div id = "buttons">
					<div>
						<button type = "button" class="button advanced_bottons" value="square">x<sup>2</sup></button>
						<button type = "button" class="button advanced_bottons" value="cube">x<sup>3</sup></button>
						<button type = "button" class="button advanced_bottons" value="power">x<sup>4</sup></button>
						<button type = "button" class="button">7</button>
						<button type = "button" class="button">8</button>
						<button type = "button" class="button">9</button>
						<button type = "button" class="button right_bottons">/</button>
					</div>
					<div>
						<button type = "button" class="button advanced_bottons" value="sqrt">√</button>
						<button type = "button" class="button advanced_bottons">x!</button>
						<button type = "button" class="button advanced_bottons">Rand</button>	
						<button type = "button" class="button">4</button>
						<button type = "button" class="button">5</button>
						<button type = "button" class="button">6</button>
						<button type = "button" class="button right_bottons">*</button>
					</div>	
					<div>
						<button type = "button" class="button advanced_bottons">ln</button>
						<button type = "button" class="button advanced_bottons">lg</button>
						<button type = "button" class="button advanced_bottons">%</button>	
						<button type = "button" class="button">1</button>
						<button type = "button" class="button">2</button>
						<button type = "button" class="button">3</button>
						<button type = "button" class="button right_bottons">-</button>
					</div>
					<div>
						<button type = "button" class="button advanced_bottons">sin</button>
						<button type = "button" class="button advanced_bottons">cos</button>
						<button type = "button" class="button advanced_bottons">tan</button>	
						<button type = "button" class="button">0</button>
						<button type = "button" class="button">.</button>
						<button type = "button" class="button" value="back">←</button>
						<button type = "button" class="button right_bottons">+</button>
					</div>
					<div>
						<button type = "button" class="button advanced_bottons">1/x</button>
						<button type = "button" class="button advanced_bottons" value="ex">e<sup>x</sup></button>
						<button type = "button" class="button advanced_bottons" value="tenx">10<sup>x</sup></button>	
						<button type = "button" class="button bottom_bottons">(</button>
						<button type = "button" class="button bottom_bottons">)</button>
						<button type = "button" class="button bottom_bottons">CE</button>
						<button type = "button" class="button right_bottons">=</button>
					</div>
				</div>
			</div>
		</div>
		<div id="icon">
			<a href="calculator.html">
				<img src="img/log.png" alt="icon" href="calculator.html">
			</a>
		</div>
	</body>
</html>
