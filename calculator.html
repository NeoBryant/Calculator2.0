<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Calculator</title>
		<link href="css/calculator.css" type="text/css" rel="stylesheet" />
		<script src="js/calculator.js" type="text/javascript"></script>
	</head>
	<body>
		<p id="title">iCalculator</p>
		<div id="container_position">
			<div id = "container">
				<div id = "screen">
					<input type="text" id="input">
				</div>
				<div id = "buttons">
					<div>
						<button type = "button" class="button">7</button>
						<button type = "button" class="button">8</button>
						<button type = "button" class="button">9</button>
						<button type = "button" class="button right_bottons">/</button>
					</div>
					<div>
						<button type = "button" class="button">4</button>
						<button type = "button" class="button">5</button>
						<button type = "button" class="button">6</button>
						<button type = "button" class="button right_bottons">*</button>
					</div>	
					<div>
						<button type = "button" class="button">1</button>
						<button type = "button" class="button">2</button>
						<button type = "button" class="button">3</button>
						<button type = "button" class="button right_bottons">-</button>
					</div>
					<div>
						<button type = "button" class="button">0</button>
						<button type = "button" class="button">.</button>
						<button type = "button" class="button" value="back">‚Üê</button>
						<button type = "button" class="button right_bottons">+</button>
					</div>
					<div>
						<button type = "button" class="button bottom_bottons">(</button>
						<button type = "button" class="button bottom_bottons">)</button>
						<button type = "button" class="button bottom_bottons">CE</button>
						<button type = "button" class="button right_bottons">=</button>
					</div>
				</div>
			</div>
		</div>
		<div id="icon">
			<a href="advanced_calculator.html">
				<img src="img/log.png" alt="icon" href="calculator.html">
			</a>
		</div>		
	</body>
</html>
